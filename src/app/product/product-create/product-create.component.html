<form (ngSubmit)="createNewProduct()">
  <table>
    <tr>
      <td>Id</td>
      <td><input [(ngModel)]="product.id" name="id" id="id"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input [(ngModel)]="product.name" name="name" id="name"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input [(ngModel)]="product.description" name="description" id="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Create New Product</button></td>
    </tr>
  </table>

</form>
